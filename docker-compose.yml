version: '2'
services:
  proxy_pool:
    build: .
    container_name: proxy_pool
    ports:
      - "5010:5010"
    links:
      - proxy_redis
    environment:
      DB_CONN: "redis://:langke@proxy_redis:6379/0"
  proxy_redis:
    image: "redis"
    command: redis-server --requirepass langke
    container_name: proxy_redis